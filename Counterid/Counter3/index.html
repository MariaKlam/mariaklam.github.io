<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter3</title>
    <style>
      button {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="displayCounter" style="font-size: 30px"></div>
      <br />
      <button id="increment">+</button>
      <button id="decrement">-</button>
      <button id="reset">Reset</button><br /><br />
    </div>
  </body>
  <script>
    var productCounter = {
      count: 0,
      incrementCounter: function () {
        if (this.count < 100) {
          return (this.count = this.count + 1);
        } else {
          return this.count;
        }
      },
      decrementCounter: function () {
        if (this.count > 0) {
          return (this.count = this.count - 1);
        } else {
          return (this.count = 0);
        }
      },
      resetCounter: function () {
        return (this.count = 0);
      },
    };

    var displayCout = document.getElementById("displayCounter");
    displayCout.innerHTML = 0;

    document.getElementById("increment").onclick = function () {
      displayCout.innerHTML = productCounter.incrementCounter();
    };
    document.getElementById("decrement").onclick = function () {
      displayCout.innerHTML = productCounter.decrementCounter();
    };
    document.getElementById("reset").onclick = function () {
      displayCout.innerHTML = productCounter.resetCounter();
    };
  </script>
</html>
