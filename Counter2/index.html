<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        font-size: 90px;
        color: rgb(71, 9, 243);
        margin: 10px 0px;
      }

      button {
        font-size: 18px;
        padding: 15px 15px;
        margin: 10px;
      }
    </style>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
    <h1 id="counter-display">0</h1>
    <div>  
      <button onclick="plus()">+</button>
      <button onclick="minus()">-</button>
      <button onclick="reset()">Reset</button> 
  </div>
  </div>
  </body>
  <script>
        let count = 0;

        function plus() {
        count++;
        document.getElementById("counter-display").innerHTML = count;
        }


        function minus() {
        count--;
        document.getElementById("counter-display").innerHTML = count;
       }


        function reset() {
        count = 1;
        document.getElementById("counter-display").innerHTML = count;
        }

        function updateDisplay(){
        counterDisplayElem.innerHTML = count;
        };
      </script>
  </body>
 </html>
